<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-image: url('img/thumb-1920-570696.jpg'); /* Substitua pelo URL da sua imagem de fundo */
            background-size: cover;
            background-position: center 30px;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Fundo semitransparente para o menu */
        }
        .logo img {
            width: 100px; /* Ajuste conforme necess√°rio */
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu a:hover {
            background: #ddd;
        }
        .subscribe {
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/14919511-middle.png"alt="Logo"> <!-- Substitua pelo URL do seu logotipo -->
        </div>
        <div class="menu">
            <a href="#about">About</a>
            <a href="#article">Article</a>
            <a href="#subscribe" class="subscribe">Subscribe</a>
        </div>
    </div>
</body>
</html>
